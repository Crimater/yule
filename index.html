<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机二次元视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-container {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: #ff6b6b;
        }
        
        .btn-primary:hover {
            background: #ff5252;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 15px;
            text-align: center;
            min-height: 24px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 180px;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            z-index: 1;
        }
        
        .gallery-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            height: 100%;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .gallery-item {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>随机二次元视频播放器</h1>
            <p class="description">点击"获取随机视频"按钮，从API获取随机的二次元视频并播放。视频内容由第三方API提供。</p>
        </header>
        
        <div class="player-container">
            <div class="video-container">
                <video id="videoPlayer" controls></video>
            </div>
            
            <div class="controls">
                <button id="fetchVideo" class="btn btn-primary">
                    <span>获取随机视频</span>
                </button>
                <button id="playBtn" class="btn">
                    <span>播放</span>
                </button>
                <button id="pauseBtn" class="btn">
                    <span>暂停</span>
                </button>
                <button id="muteBtn" class="btn">
                    <span>静音</span>
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在加载视频，请稍候...</p>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <h2>热门二次元视频</h2>
        <div class="gallery">
            <div class="gallery-item">
                <div class="gallery-placeholder">🎬</div>
            </div>
            <div class="gallery-item">
                <div class="gallery-placeholder">🌙</div>
            </div>
            <div class="gallery-item">
                <div class="gallery-placeholder">⭐</div>
            </div>
            <div class="gallery-item">
                <div class="gallery-placeholder">🎮</div>
            </div>
            <div class="gallery-item">
                <div class="gallery-placeholder">🎨</div>
            </div>
            <div class="gallery-item">
                <div class="gallery-placeholder">🔮</div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 随机二次元视频播放器 | 本服务提供的内容由第三方API提供</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const fetchVideoBtn = document.getElementById('fetchVideo');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // 获取随机视频
            fetchVideoBtn.addEventListener('click', function() {
                loading.style.display = 'block';
                status.textContent = '请求中...';
                
                fetch('proxy.php')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.blob();
                    })
                    .then(videoBlob => {
                        const videoUrl = URL.createObjectURL(videoBlob);
                        videoPlayer.src = videoUrl;
                        
                        loading.style.display = 'none';
                        status.textContent = '视频加载成功！';
                        
                        // 自动播放视频
                        videoPlayer.play().catch(e => {
                            status.textContent = '自动播放失败，请手动点击播放：' + e.message;
                        });
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        status.textContent = '获取视频失败: ' + error.message;
                        console.error('Error:', error);
                    });
            });
            
            // 播放控制
            playBtn.addEventListener('click', function() {
                videoPlayer.play();
                status.textContent = '播放中';
            });
            
            pauseBtn.addEventListener('click', function() {
                videoPlayer.pause();
                status.textContent = '已暂停';
            });
            
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                muteBtn.textContent = videoPlayer.muted ? '取消静音' : '静音';
                status.textContent = videoPlayer.muted ? '已静音' : '取消静音';
            });
            
            // 视频事件监听
            videoPlayer.addEventListener('loadstart', function() {
                status.textContent = '视频加载中...';
            });
            
            videoPlayer.addEventListener('canplay', function() {
                status.textContent = '视频可以播放了';
            });
            
            videoPlayer.addEventListener('ended', function() {
                status.textContent = '播放结束';
            });
            
            // 模拟热门视频点击
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    status.textContent = '此功能仅作演示，实际需调用API获取特定视频';
                });
            });
        });
    </script>
</body>
</html>
